<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Get in Touch</h2>
            <form id="contact-form" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required class="form-control" data-validation="required|min:2">
                    <div class="field-errors"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" data-validation="required|email">
                    <div class="field-errors"></div>
                </div>

                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea id="message" name="message" required class="form-control" rows="5" maxlength="500" data-validation="required|max:500"></textarea>
                    <div class="char-count">
                        <span id="char-counter">0</span> / 500 characters
                    </div>
                    <div class="field-errors"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-btn" class="btn btn-primary">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="spinner"></span> Sending...
                        </span>
                    </button>
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                </div>

                <div id="form-messages" class="form-messages"></div>
            </form>
        </div>
    </section>
    
</body>
</html>
